{% extends 'base.html' %}

<h1 class="text-primary">hi</h1>

{% block content %}
  <ul>
    {% for todo_item in all_items %}
      <li class="text-center">{{ todo_item.content }}
        <form action="/deleteTodo/{{todo_item.id}}/"
          method="post" class="form-group">{% csrf_token %}
          <input type="submit" value="Delete"/>
        </form>
      </li>
    {% endfor %}
  </ul>

{% endblock content %}
