{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDoApp - {% block title %}{% endblock %}</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="{% static 'js/app.js' %}"></script>
</head>
<body class="bg-dark text-white">
  <!-- header part of design -->
  <header>
    <div class="container">
      <div class="row">
        <div class="col-3 col-sm-3 col-md-3 mb-5">
          <h3 class="mt-5 header-title display-6 text-danger">TODO LIST</h3>
          <span class="underline-one mt-2"></span>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="text-show mt-5 mb-5">
            <h1 class="text-center">"Success will start by one step at time"</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
          <form action="/addTodo/" method="post" class="form-group d-flex justify-content-center mt-5 mb-5">{% csrf_token %}
            <input type="text" placeholder="Enter your lists today" class="input-group" name="content"/>
            <input type="submit" value="Add" class="bg-dark text-white rounded-circle p-2 ml-2"/>
          </form>
          </div>
        </div>
      </div>
    </div>
  </main>


  {% block content %}

  {% endblock content %}


  <footer>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
